description : |
    <p>This app uses Wgsim tool for simulating sequence reads from a reference genome. It is able to simulate diploid genomes with SNPs
    and insertion/deletion (INDEL) polymorphisms, and simulate reads with uniform substitution sequencing errors. It also generated the log file for variants introduced in reads in vcf format.
    <b>Team members who developed & deployed App in KBase:<b> Manish Kumar. For questions, please contact us.<p>
    <p>lnik : https://popmodels.cancercontrol.cancer.gov/gsr/packages/wgsim/ </p>
